<div class="container">
    <div class="produto" *ngFor="let p of produto">
  
      <div class="row">
        <div class="col">
          <h2></h2>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="img_capa">
            <img [src]="p.imagem">
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="row">
            <div class="col text-center">
              <p>Por apenas</p>
            </div>
            
          </div>
  
          <div class="row">
            <div class="col text-center">
              <h1>{{p.valor}}</h1>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button 
                type="button" 
                class="btn btn-warning btn-lg"
                (click)="adicionarItemCarrinho(p)"
              >Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
</div>
